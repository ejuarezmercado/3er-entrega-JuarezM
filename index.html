<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PILATES FIT</title>
    <link rel="shortcut icon" href="./img/Pilates Fit.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/img/Pilates Fit.png" alt="Avatar Logo" style="width:100px;" class="rounded-pill">  </a>
          </nav>
    </header>
<main class="container">
    <h2>Gestion de alumnos.</h2>
    <div id="user-panel">
        <form id="agregar-alumno-form" class="mb-4">
            <h3>Agregar Alumno</h3>
            <div class="form-group">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>   
            </div>
            <div class="form-group">
                <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>   
            </div>
            <div class="form-group">
                <label for="cantclases">Cantidad de clases:</label>
                <select id="cantclases" class="form-control" required>
                    <option value="4">4 clases - $20000</option>
                    <option value="8">8 clases - $30000</option>
                    <option value="12">12 clases - $44000</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <div class="form-group">
            <h3>Filtrar Alumnos</h3>
            <input type="text" id="filtro-nombre" class="form-control" placeholder="Nombre y Apellido">
            <button id="filtrar-alumno" class="btn btn-secondary mt-2">Filtrar</button>
        </div>
        <button id="calcular-cuotas" class="btn btn-info my-2">Calcular Promedio de Cuotas</button>
        <button id="mostrar-alumnos" class="btn btn-success my-2">Mostrar Todos los Alumnos</button>
        <button id="cargar-datos-api" class="btn btn-dark my-2">Cargar Datos desde API</button>
        <div id="resultados"></div>
        <div id="promedio"></div>
        <div id="filtrados"></div>
        <div id="cantidad-alumnos"></div>
        <div id="registro-clases">
            <h3>Registro de Clases</h3>
            <div class="form-group">
                <input type="text" id="nombre-clase" class="form-control" placeholder="Nombre del Alumno" required>
            </div>
            <div class="form-group">
                <select id="estado-clase" class="form-control" required>
                    <option value="presente">Presente</option>
                    <option value="ausente">Ausente</option>
                </select>
            </div>
            <button id="registrar-clase" class="btn btn-warning">Registrar Clase</button>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="main.js"></script>
</body>
</html>
